<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دورة حياة النظام بقيمنا</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #f5f7fa 0%, #e1e8f0 100%);
        }
        .brand-color { color: #007A5B; }
        
        #cycle-container {
            width: 450px;
            height: 450px;
            position: relative;
        }
        @media (max-width: 768px) {
            #cycle-container {
                width: 350px;
                height: 350px;
            }
        }
        @media (max-width: 640px) {
            #cycle-container {
                width: 300px;
                height: 300px;
            }
        }
        .cycle-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            height: 50%;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
            box-shadow: 0 0 0 10px rgba(255, 255, 255, 0.5), 0 5px 15px rgba(0,0,0,0.1);
        }
        .stage-node {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .stage-node:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        @media (max-width: 768px) {
            .stage-node { width: 80px; height: 80px; }
        }
        @media (max-width: 640px) {
            .stage-node { width: 70px; height: 70px; font-size: 0.8rem; }
        }
        .stage-node .icon {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            padding: 0.5rem;
        }
        .modal-overlay {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .modal-hidden {
            pointer-events: none;
        }
        .modal-hidden .modal-overlay {
            opacity: 0;
        }
        .modal-hidden .modal-content {
            opacity: 0;
            transform: scale(0.95) translateY(20px);
        }
    </style>
</head>
<body class="gradient-bg text-gray-800">

    <div class="container mx-auto p-4 md:p-8 flex flex-col min-h-screen">
        <header class="text-center mb-6 md:mb-10">
            <h1 class="text-4xl md:text-5xl font-bold brand-color mb-2">دورة حياة النظام</h1>
            <p class="text-lg md:text-xl text-gray-600">نحو بناء تقني يجمع بين الأصالة والمستقبل</p>
        </header>

        <main class="flex-grow flex items-center justify-center">
            <div id="cycle-container" class="mx-auto">
                <div class="cycle-center">
                    <h2 class="font-bold text-gray-700 text-lg md:text-xl leading-tight">مراحل دورة حياة النظام</h2>
                </div>
                <!-- Stages will be positioned by JavaScript -->
            </div>
        </main>

        <footer class="text-center mt-8 py-4 border-t border-gray-300">
            <p class="text-gray-600 font-semibold">فكرة وتنفيذ المعلمة: مشاعل الثبيتي</p>
        </footer>
    </div>

    <!-- Modal -->
    <div id="details-modal" class="modal-hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <!-- Overlay -->
        <div id="modal-overlay" class="modal-overlay fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm"></div>
        
        <!-- Content -->
        <div id="modal-content" class="modal-content relative bg-gray-50 rounded-2xl shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto p-6 md:p-8">
            <button id="close-modal-btn" class="absolute top-4 left-4 text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <div id="modal-body">
                <!-- Details will be injected here -->
            </div>
        </div>
    </div>


    <script>
        const stages = [
            {
                title: 'التحليل',
                icon: `<svg class="w-8 h-8 md:w-10 md:h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V7a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>`,
                color: 'bg-green-600',
                description: 'هي مرحلة جمع المتطلبات وفهم المشكلة وتحديد أهداف النظام بدقة. في هذه المرحلة، نستمع جيدًا لأصحاب المصلحة ونحدد ما يجب أن يفعله النظام.',
                islamicValue: { title: 'التبيّن والتثبّت', text: 'قال تعالى: "يَا أَيُّهَا الَّذِينَ آمَنُوا إِن جَاءَكُمْ فَاسِقٌ بِنَبَإٍ فَتَبَيَّنُوا". التحليل الدقيق هو تثبّت من صحة المعلومات قبل البناء عليها، وهو أساس العمل الصالح.'},
                nationalValue: { title: 'التخطيط للمستقبل (رؤية 2030)', text: 'كما تخطط رؤيتنا لمستقبل مزدهر، فإن مرحلة التحليل هي التخطيط الدقيق لمستقبل النظام، مما يضمن توافقه مع الأهداف الطموحة.'},
                knowledgeValue: { title: 'التفكير الناقد', text: 'تحليل المشكلة وتفكيكها إلى عناصرها الأساسية هو جوهر التفكير الناقد، الذي يمكننا من فهم الأبعاد الحقيقية للتحدي قبل إيجاد الحلول.'}
            },
            {
                title: 'التصميم',
                icon: `<svg class="w-8 h-8 md:w-10 md:h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg>`,
                color: 'bg-orange-500',
                description: 'في هذه المرحلة، نرسم المخططات المعمارية للنظام ونصمم واجهات المستخدم وتجربة الاستخدام. هي مرحلة تحويل المتطلبات إلى خطة عمل فنية وتقنية.',
                islamicValue: { title: 'الإتقان والإحسان', text: 'قال ﷺ: "إِنَّ اللَّهَ يُحِبُّ إِذَا عَمِلَ أَحَدُكُمْ عَمَلاً أَنْ يُتْقِنَهُ". التصميم المتقن هو أساس نظام قوي وجميل، وهو تطبيق لمبدأ الإحسان في العمل.'},
                nationalValue: { title: 'الإبداع والابتكار', text: 'وطننا يحتفي بالأفكار المبدعة والمشاريع المبتكرة مثل "نيوم". مرحلة التصميم هي مساحة الإبداع التي تولد فيها الحلول التقنية الفريدة.'},
                knowledgeValue: { title: 'التفكير التصميمي', text: 'بناء حلول تتمحور حول الإنسان واحتياجاته، وتحويل الأفكار المجردة إلى نماذج أولية قابلة للتطبيق والاختبار.'}
            },
            {
                title: 'التطوير',
                icon: `<svg class="w-8 h-8 md:w-10 md:h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547a2 2 0 00-.547 1.806l.477 2.387a6 6 0 00.517 3.86l.158.318a6 6 0 00.517 3.86l2.387.477a2 2 0 001.806-.547a2 2 0 00.547-1.806l-.477-2.387a6 6 0 00-.517-3.86l-.158-.318a6 6 0 00-.517-3.86l-2.387-.477zM12 6.5a2.5 2.5 0 110-5 2.5 2.5 0 010 5z"></path></svg>`,
                color: 'bg-red-600',
                description: 'هي مرحلة كتابة الشيفرة البرمجية وبناء النظام الفعلي استنادًا إلى وثائق التصميم. هذه هي مرحلة تحويل الخيال إلى واقع ملموس.',
                islamicValue: { title: 'عمارة الأرض', text: 'الإسلام يحث على بناء وتعمير الأرض بما ينفع الناس. تطوير الأنظمة هو شكل من أشكال العمارة الحديثة التي تسهم في تقدم المجتمع.'},
                nationalValue: { title: 'سواعد وطنية', text: 'يتم بناء النظام بأيدي وخبرات وطنية شابة، مما يعكس الاعتماد على قدرات أبناء وبنات الوطن في بناء نهضته التقنية.'},
                knowledgeValue: { title: 'المنطق والخوارزميات', text: 'ترجمة الحلول المنطقية إلى تعليمات برمجية دقيقة وفعالة، باستخدام هياكل البيانات والخوارزميات المناسبة لبناء نظام قوي.'}
            },
            {
                title: 'الاختبار',
                icon: `<svg class="w-8 h-8 md:w-10 md:h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path></svg>`,
                color: 'bg-purple-600',
                description: 'يتم في هذه المرحلة فحص النظام بشكل دقيق للتأكد من خلوه من الأخطاء والمشاكل، وأنه يلبي جميع المتطلبات التي تم تحديدها في مرحلة التحليل.',
                islamicValue: { title: 'الأمانة والمحاسبة', text: 'الاختبار هو أداء للأمانة التي أوكلت للمطور، ومحاسبة للنفس قبل أن يحاسب عليها المستخدم. هو ضمان لتقديم عمل متقن وخالٍ من العيوب.'},
                nationalValue: { title: 'الجودة والكفاءة', text: 'تسعى المملكة لتحقيق أعلى معايير الجودة في كافة منتجاتها وخدماتها. الاختبار يضمن أن النظام المنتج ذو جودة عالية وكفاءة ممتازة.'},
                knowledgeValue: { title: 'المنهجية العلمية', text: 'تطبيق المنهجية العلمية في التحقق من الفرضيات، من خلال التجربة والملاحظة الدقيقة لتحديد وإصلاح الأخطاء.'}
            },
            {
                title: 'التنفيذ',
                icon: `<svg class="w-8 h-8 md:w-10 md:h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>`,
                color: 'bg-sky-500',
                description: 'هي مرحلة إطلاق النظام وتثبيته في بيئة العمل الحقيقية، وتدريب المستخدمين عليه. في هذه المرحلة، يرى النظام النور ويبدأ باستخدامه فعليًا.',
                islamicValue: { title: 'التوكل على الله', text: 'بعد بذل الجهد والأخذ بالأسباب في جميع المراحل السابقة، نطلق النظام ونتوكل على الله في نجاحه ونفعه للمجتمع.'},
                nationalValue: { title: 'الانطلاق نحو المستقبل', text: 'إطلاق كل نظام جديد هو خطوة نحو المستقبل، يساهم في التحول الرقمي ويدعم مسيرة التقدم والتطور التي تشهدها مملكتنا الغالية.'},
                knowledgeValue: { title: 'إدارة المشاريع', text: 'تنظيم الموارد والوقت والمهام لضمان إطلاق ناجح للمشروع، وتحويل الخطة من النظرية إلى التطبيق الفعلي.'}
            },
            {
                title: 'الصيانة',
                icon: `<svg class="w-8 h-8 md:w-10 md:h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>`,
                color: 'bg-slate-600',
                description: 'بعد إطلاق النظام، تبدأ مرحلة الصيانة التي تشمل مراقبته، إصلاح أي مشاكل تظهر، وإضافة تحديثات وتحسينات لضمان استمرارية عمله بكفاءة.',
                islamicValue: { title: 'الاستدامة والإصلاح المستمر', text: 'الصيانة هي حفاظ على النعمة واستدامة للمنفعة. الإسلام دين يحث على الإصلاح المستمر، وهذه المرحلة تجسد هذا المبدأ في عالم التقنية.'},
                nationalValue: { title: 'التطوير المستمر', text: 'وطننا في رحلة تطوير لا تتوقف. صيانة الأنظمة وتحديثها تعكس هذا المبدأ، وتضمن مواكبة خدماتنا لأحدث التقنيات وأفضل الممارسات.'},
                knowledgeValue: { title: 'التعلم المستمر', text: 'مراقبة أداء النظام والتكيف مع المتغيرات الجديدة هي عملية تعلم مستمرة، تضمن تطور النظام وبقاءه ملائماً وفعالاً.'}
            }
        ];

        const cycleContainer = document.getElementById('cycle-container');
        const modal = document.getElementById('details-modal');
        const modalBody = document.getElementById('modal-body');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const modalOverlay = document.getElementById('modal-overlay');

        function positionStages() {
            const numStages = stages.length;
            const radius = cycleContainer.offsetWidth / 2 - (cycleContainer.offsetWidth > 400 ? 50 : 40) ; // Adjust radius for node size
            const centerX = cycleContainer.offsetWidth / 2;
            const centerY = cycleContainer.offsetHeight / 2;

            stages.forEach((stage, i) => {
                const angle = (i / numStages) * 2 * Math.PI - (Math.PI / 2); // Start from top
                
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);

                const node = document.createElement('div');
                node.className = `stage-node text-white text-center font-bold ${stage.color}`;
                node.style.left = `${x}px`;
                node.style.top = `${y}px`;
                node.style.transform = 'translate(-50%, -50%)';
                
                node.innerHTML = `
                    <div class="icon">${stage.icon}</div>
                    <span class="mt-1">${stage.title}</span>
                `;
                
                node.addEventListener('click', () => showModal(stage));

                cycleContainer.appendChild(node);
            });
        }
        
        function showModal(data) {
            modalBody.innerHTML = `
                <div class="flex items-center gap-4 mb-4">
                    <div class="p-3 rounded-lg text-white ${data.color}">
                       ${data.icon.replace('w-8 h-8 md:w-10 md:h-10', 'w-8 h-8')}
                    </div>
                    <h2 class="text-3xl font-bold brand-color">${data.title}</h2>
                </div>
                <p class="text-gray-600 mb-6 text-right leading-relaxed">${data.description}</p>
                
                <div class="space-y-4 text-right">
                    <!-- Islamic Value -->
                    <div class="p-4 bg-green-50 border-r-4 border-green-500 rounded-lg">
                        <h4 class="font-bold text-lg text-green-800 mb-1">${data.islamicValue.title}</h4>
                        <p class="text-green-700">${data.islamicValue.text}</p>
                    </div>
                    
                    <!-- National Value -->
                    <div class="p-4 bg-sky-50 border-r-4 border-sky-500 rounded-lg">
                        <h4 class="font-bold text-lg text-sky-800 mb-1">${data.nationalValue.title}</h4>
                        <p class="text-sky-700">${data.nationalValue.text}</p>
                    </div>

                    <!-- Knowledge Value -->
                    <div class="p-4 bg-purple-50 border-r-4 border-purple-500 rounded-lg">
                        <h4 class="font-bold text-lg text-purple-800 mb-1">${data.knowledgeValue.title}</h4>
                        <p class="text-purple-700">${data.knowledgeValue.text}</p>
                    </div>
                </div>
            `;
            modal.classList.remove('modal-hidden');
        }

        function hideModal() {
            modal.classList.add('modal-hidden');
        }

        closeModalBtn.addEventListener('click', hideModal);
        modalOverlay.addEventListener('click', hideModal);
        
        window.onload = positionStages;
        window.onresize = () => {
             cycleContainer.innerHTML = `
                <div class="cycle-center">
                    <h2 class="font-bold text-gray-700 text-lg md:text-xl leading-tight">مراحل دورة حياة النظام</h2>
                </div>
             `;
            positionStages();
        };

    </script>
</body>
</html>
