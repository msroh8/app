<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حقيبة الأنشطة الصفية - المعلمة حياة الغامدي</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Tajawal', 'sans-serif'],
                    },
                    colors: {
                        primary: '#1e3a8a',
                        secondary: '#1d4ed8',
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f3f4f6; overflow-x: hidden; }
        
        /* شاشة التحميل */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 9999; display: flex;
            justify-content: center; align-items: center; flex-direction: column;
        }
        
        .header-bg { background: linear-gradient(120deg, #1e3a8a, #1e40af, #2563eb); }
        
        .activity-card { 
            background: white; border-radius: 1.5rem; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #e5e7eb;
            overflow: hidden;
        }
        .activity-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        
        /* تنسيق القوائم */
        .step-item { position: relative; padding-right: 1.5rem; margin-bottom: 0.75rem; }
        .step-item::before { 
            content: '✔'; position: absolute; right: 0; top: 0; 
            color: #10b981; font-weight: bold; 
        }

        /* أزرار وتفاعلات */
        .btn-action { transition: all 0.2s; }
        .btn-action:active { transform: scale(0.98); }

        /* منطقة رفع الصور */
        .upload-area {
            border: 2px dashed #cbd5e1; border-radius: 0.75rem;
            background: #f8fafc; cursor: pointer;
            transition: 0.3s; position: relative;
            min-height: 120px; display: flex; align-items: center; justify-content: center;
        }
        .upload-area:hover { border-color: #3b82f6; background: #eff6ff; }
        .upload-area img { max-height: 200px; width: auto; max-width: 100%; border-radius: 0.5rem; }

        /* زر تعديل الصورة الأساسية */
        .edit-main-img {
            position: absolute; top: 1rem; left: 1rem;
            background: rgba(0,0,0,0.7); color: white;
            padding: 0.5rem 1rem; border-radius: 0.5rem;
            font-size: 0.875rem; cursor: pointer; z-index: 10;
        }
        .edit-main-img:hover { background: rgba(0,0,0,0.9); }
    </style>
</head>
<body class="text-gray-800" onload="hideLoader()">

    <div id="loader">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-600 mb-4"></div>
        <p class="text-xl font-bold text-gray-700">جاري تجهيز الحقيبة...</p>
    </div>

    <header class="header-bg text-white shadow-lg sticky top-0 z-40">
        <div class="container mx-auto px-4 py-4">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-4 text-center md:text-right">
                    <div class="bg-white/20 p-3 rounded-full">
                        <i class="fas fa-chalkboard-teacher text-3xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl md:text-3xl font-bold">حقيبة الأنشطة الصفية</h1>
                        <p class="text-blue-200 text-sm">منصة التوثيق والعرض التفاعلي</p>
                    </div>
                </div>
                
                <div class="flex gap-3 items-center">
                    <button onclick="resetData()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-bold transition flex items-center gap-2">
                        <i class="fas fa-trash"></i> تصفير
                    </button>
                    <div class="bg-black/20 px-4 py-2 rounded-lg text-center min-w-[120px]">
                        <span class="block text-xs text-blue-200">نقاط الفصل</span>
                        <span id="pointsDisplay" class="text-2xl font-bold text-yellow-400">0</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8 flex flex-col lg:flex-row gap-8">
        
        <aside class="lg:w-1/4 hidden lg:block">
            <div class="bg-white rounded-2xl shadow-md p-6 sticky top-28">
                <h3 class="font-bold text-lg mb-4 text-gray-700 border-b pb-2">
                    <i class="fas fa-list text-blue-600 ml-2"></i> الوحدات الدراسية
                </h3>
                <nav class="space-y-2 mb-6" id="nav-links">
                    </nav>
                
                <div class="bg-blue-50 p-4 rounded-xl border border-blue-100 text-center">
                    <p class="text-sm text-gray-600 mb-3"><i class="fas fa-save ml-1"></i> الحفظ تلقائي في جهازك</p>
                    <button onclick="exportToPDF()" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-xl font-bold shadow transition flex justify-center items-center gap-2">
                        <i class="fas fa-file-pdf"></i> تصدير PDF
                    </button>
                </div>
            </div>
        </aside>

        <main id="mainContent" class="lg:w-3/4 w-full space-y-12 pb-20">
            </main>
    </div>

    <footer class="bg-gray-800 text-white py-8 mt-12 text-center">
        <div class="container mx-auto px-4">
            <h2 class="text-xl font-bold mb-2">وزارة التعليم - المملكة العربية السعودية</h2>
            <div class="inline-block bg-white/10 px-6 py-2 rounded-full mt-2">
                <p class="font-bold text-blue-200 flex items-center justify-center gap-2">
                    <i class="fas fa-user-circle"></i> المعلمة: حياة الغامدي
                </p>
            </div>
        </div>
    </footer>

    <script>
        // إخفاء شاشة التحميل
        function hideLoader() {
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
            }, 1000);
        }

        // --- البيانات ---
        const activitiesData = [
            {
                id: 'unit-space',
                title: 'الوحدة 4: الفضاء',
                color: 'orange', // tailwind colors names
                icon: 'fa-rocket',
                activities: [
                    {
                        id: 'act1',
                        title: 'تعاقب الليل والنهار',
                        points: 50,
                        img: 'https://images.unsplash.com/photo-1614732414444-096e6f655b56?auto=format&fit=crop&w=800&q=80',
                        steps: ['تجهيز مجسم الكرة الأرضية ومصدر ضوء.', 'تدوير المجسم وتمثيل دوران الأرض.', 'تحديد مناطق الظل والنور.']
                    },
                    {
                        id: 'act2',
                        title: 'أطوار القمر',
                        points: 75,
                        img: 'https://images.unsplash.com/photo-1532693322450-2cb5c511067d?auto=format&fit=crop&w=800&q=80',
                        steps: ['استخدام صندوق العرض.', 'تحريك الكرة البيضاء داخل الصندوق.', 'رصد الأشكال المختلفة للإضاءة.']
                    }
                ]
            },
            {
                id: 'unit-matter',
                title: 'الوحدة 5: المادة',
                color: 'blue',
                icon: 'fa-flask',
                activities: [
                    {
                        id: 'act3',
                        title: 'كثافة السوائل',
                        points: 80,
                        img: 'https://images.unsplash.com/photo-1626887066721-806e92006867?auto=format&fit=crop&w=800&q=80',
                        steps: ['سكب العسل ثم الماء ثم الزيت.', 'ملاحظة عدم الاختلاط.', 'تفسير مفهوم الكثافة.']
                    },
                    {
                        id: 'act4',
                        title: 'فصل المخاليط',
                        points: 70,
                        img: 'https://plus.unsplash.com/premium_photo-1676320877930-cfb03c8f1664?auto=format&fit=crop&w=800&q=80',
                        steps: ['خلط الرمل والماء وبرادة الحديد.', 'استخدام المغناطيس.', 'استخدام الترشيح.']
                    }
                ]
            },
            {
                id: 'unit-force',
                title: 'الوحدة 6: القوى',
                color: 'cyan',
                icon: 'fa-bolt',
                activities: [
                    {
                        id: 'act5',
                        title: 'الاحتكاك والحركة',
                        points: 65,
                        img: 'https://images.unsplash.com/photo-1598599678963-5f7574863094?auto=format&fit=crop&w=800&q=80',
                        steps: ['دحرج السيارة على سطح أملس.', 'دحرج السيارة على سجادة.', 'قياس المسافة ومقارنتها.']
                    },
                    {
                        id: 'act6',
                        title: 'الدوائر الكهربائية',
                        points: 100,
                        img: 'https://images.unsplash.com/photo-1581092160562-40aa08e78837?auto=format&fit=crop&w=800&q=80',
                        steps: ['توصيل البطارية والمصباح.', 'تركيب المفتاح الكهربائي.', 'رسم مخطط الدائرة.']
                    }
                ]
            }
        ];

        // --- بناء الصفحة ---
        function renderPage() {
            const mainContainer = document.getElementById('mainContent');
            const navContainer = document.getElementById('nav-links');
            let mainHtml = '';
            let navHtml = '';

            activitiesData.forEach(unit => {
                // بناء القائمة الجانبية
                navHtml += `
                    <a href="#${unit.id}" class="block p-2 rounded hover:bg-${unit.color}-50 text-gray-700 hover:text-${unit.color}-600 transition flex items-center gap-2">
                        <i class="fas ${unit.icon}"></i> ${unit.title}
                    </a>
                `;

                // بناء المحتوى الرئيسي
                mainHtml += `
                    <div id="${unit.id}" class="mb-12">
                        <div class="flex items-center gap-3 mb-6 border-r-4 border-${unit.color}-500 pr-4">
                            <h2 class="text-2xl font-bold text-gray-800">${unit.title}</h2>
                        </div>
                        <div class="grid gap-8">
                `;

                unit.activities.forEach(act => {
                    mainHtml += `
                        <div class="activity-card group" id="card-${act.id}">
                            <div class="relative h-64 overflow-hidden bg-gray-200">
                                <img src="${act.img}" id="main-img-${act.id}" class="w-full h-full object-cover transition duration-500 group-hover:scale-105">
                                <label class="edit-main-img" data-html2canvas-ignore="true">
                                    <i class="fas fa-camera"></i> تغيير الصورة
                                    <input type="file" accept="image/*" class="hidden" onchange="updateImage(this, 'main-img-${act.id}')">
                                </label>
                                <span class="absolute top-4 right-4 bg-yellow-400 text-black font-bold px-3 py-1 rounded-full shadow">
                                    ${act.points} نقطة
                                </span>
                            </div>

                            <div class="p-6">
                                <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                    <i class="fas ${unit.icon} text-${unit.color}-500"></i> ${act.title}
                                </h3>
                                
                                <div class="bg-gray-50 p-4 rounded-xl mb-6 border border-gray-100">
                                    <h4 class="font-bold text-sm text-gray-500 mb-2">خطوات العمل:</h4>
                                    <ul class="text-gray-700">
                                        ${act.steps.map(s => `<li class="step-item">${s}</li>`).join('')}
                                    </ul>
                                </div>

                                <div class="space-y-4" id="inputs-${act.id}">
                                    <div class="grid md:grid-cols-2 gap-4">
                                        <div>
                                            <label class="block text-sm font-bold text-gray-600 mb-1">اسم الطالبة/المجموعة:</label>
                                            <input type="text" id="name-${act.id}" class="w-full border-2 border-gray-200 p-2 rounded-lg focus:border-blue-500 outline-none" placeholder="..." oninput="autoSave()">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-bold text-gray-600 mb-1">تاريخ التنفيذ:</label>
                                            <input type="date" id="date-${act.id}" class="w-full border-2 border-gray-200 p-2 rounded-lg focus:border-blue-500 outline-none" onchange="autoSave()">
                                        </div>
                                    </div>

                                    <div>
                                        <label class="block text-sm font-bold text-gray-600 mb-1">صورة من تطبيق الطالبة (اختياري):</label>
                                        <label class="upload-area" id="doc-area-${act.id}">
                                            <div class="text-center text-gray-400">
                                                <i class="fas fa-cloud-upload-alt text-2xl mb-1"></i>
                                                <span class="text-xs block">اضغط لرفع الصورة</span>
                                            </div>
                                            <input type="file" accept="image/*" class="hidden" onchange="handleDocUpload(this, '${act.id}')">
                                        </label>
                                    </div>

                                    <button onclick="completeActivity('${act.id}', ${act.points})" class="btn-action w-full bg-${unit.color}-600 hover:bg-${unit.color}-700 text-white font-bold py-3 rounded-xl shadow-lg mt-4 flex justify-center items-center gap-2">
                                        <i class="fas fa-check-circle"></i> رصد الدرجة وإتمام النشاط
                                    </button>
                                </div>

                                <div id="done-${act.id}" class="hidden bg-green-50 text-green-700 p-4 rounded-xl text-center border border-green-200 mt-4">
                                    <i class="fas fa-check-double text-2xl mb-2"></i>
                                    <p class="font-bold">تم إنجاز النشاط وتوثيقه بنجاح</p>
                                </div>
                            </div>
                        </div>
                    `;
                });
                mainHtml += `</div></div>`;
            });

            mainContainer.innerHTML = mainHtml;
            navContainer.innerHTML = navHtml;
            
            // ضبط التواريخ لليوم
            document.querySelectorAll('input[type="date"]').forEach(inp => inp.valueAsDate = new Date());
            
            // استرجاع البيانات
            loadData();
        }

        // --- الوظائف المنطقية ---
        let totalPoints = 0;

        function updateImage(input, imgId) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => document.getElementById(imgId).src = e.target.result;
                reader.readAsDataURL(input.files[0]);
            }
        }

        function handleDocUpload(input, actId) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    const area = document.getElementById(`doc-area-${actId}`);
                    area.innerHTML = `<img src="${e.target.result}" alt="توثيق">`;
                    area.style.border = "2px solid #3b82f6";
                    autoSave(); // ملاحظة: الصور لا تحفظ في التخزين المحلي لتجنب امتلاء الذاكرة، تحفظ فقط للجلسة الحالية
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function completeActivity(id, points) {
            const name = document.getElementById(`name-${id}`).value;
            if (!name) return Swal.fire('تنبيه', 'الرجاء كتابة اسم الطالبة', 'warning');

            // تأثير بصري
            totalPoints += points;
            document.getElementById('pointsDisplay').innerText = totalPoints;
            
            // قفل النشاط
            document.getElementById(`inputs-${id}`).classList.add('hidden');
            document.getElementById(`done-${id}`).classList.remove('hidden');
            
            Swal.fire({
                icon: 'success',
                title: 'أحسنت!',
                text: `تم إضافة ${points} نقطة`,
                timer: 1500,
                showConfirmButton: false
            });
            
            autoSave();
        }

        // --- الحفظ والاسترجاع ---
        function autoSave() {
            const data = {
                points: totalPoints,
                activities: {}
            };
            
            activitiesData.forEach(unit => {
                unit.activities.forEach(act => {
                    const name = document.getElementById(`name-${act.id}`).value;
                    const date = document.getElementById(`date-${act.id}`).value;
                    const isDone = document.getElementById(`done-${act.id}`).classList.contains('hidden') === false;
                    
                    if (name || isDone) {
                        data.activities[act.id] = { name, date, isDone };
                    }
                });
            });
            
            localStorage.setItem('science_bag_data', JSON.stringify(data));
        }

        function loadData() {
            const saved = JSON.parse(localStorage.getItem('science_bag_data'));
            if (!saved) return;

            totalPoints = saved.points || 0;
            document.getElementById('pointsDisplay').innerText = totalPoints;

            for (const [id, val] of Object.entries(saved.activities)) {
                if (document.getElementById(`name-${id}`)) {
                    document.getElementById(`name-${id}`).value = val.name;
                    document.getElementById(`date-${id}`).value = val.date;
                    
                    if (val.isDone) {
                        document.getElementById(`inputs-${id}`).classList.add('hidden');
                        document.getElementById(`done-${id}`).classList.remove('hidden');
                    }
                }
            }
        }

        function resetData() {
            if(confirm('هل أنت متأكد من حذف جميع البيانات؟')) {
                localStorage.removeItem('science_bag_data');
                location.reload();
            }
        }

        // --- التصدير PDF ---
        function exportToPDF() {
            // إخفاء الأزرار غير المرغوبة مؤقتاً
            const buttons = document.querySelectorAll('[data-html2canvas-ignore="true"], .btn-action');
            buttons.forEach(b => b.style.opacity = '0');

            const element = document.getElementById('mainContent');
            const opt = {
                margin: 0.5,
                filename: 'سجل_الانجاز_العلوم.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true }, // useCORS مهم للصور
                jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
            };

            Swal.fire({ title: 'جاري التصدير...', didOpen: () => Swal.showLoading() });

            html2pdf().set(opt).from(element).save().then(() => {
                buttons.forEach(b => b.style.opacity = '1');
                Swal.close();
            });
        }

        // تشغيل عند البدء
        document.addEventListener('DOMContentLoaded', renderPage);
    </script>
</body>
</html>
